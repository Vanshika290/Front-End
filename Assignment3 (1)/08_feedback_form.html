<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>
    <form method="post" action="#">
        Feedback:<br>
        <textarea name="feedback" required></textarea><br>
        Rating:<br>

        <input type="radio" name="rating" value="Average"> Average<br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
