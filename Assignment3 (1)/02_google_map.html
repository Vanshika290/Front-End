<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Embed</title>
</head>
<body>
    <!-- Embedding Google Map of city/school -->
    <!-- loading="lazy" delays loading the iframe until it's near viewport for faster page load -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="80%" height="400" 
        title="My City Map" loading="lazy"></iframe>
</body>
</html>
