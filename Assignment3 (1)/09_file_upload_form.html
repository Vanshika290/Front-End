<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>

        Upload Image: <input type="file" name="file" accept=".jpg,.png" required><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
