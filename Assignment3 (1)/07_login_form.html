<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <form>
        <!-- Hidden CSRF token to prevent cross-site request forgery attacks -->
        <input type="hidden" name="csrf_token" value="dummy123">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
